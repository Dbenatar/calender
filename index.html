<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calender</title>
  </head>
  <body>
    <div class="calender-container">
      <header class="calender-header">
        <p class="calender-current-date"></p>
        <div class="calender-navigation">
          <span id="calender-prev" class="material-symbols-rounded"
            >chevron_left</span
          >
          <span id="calender-next" class="material-symbols-rounded"
            >chevron_right</span
          >
        </div>
      </header>

      <div class="calender-body">
        <ul class="calender-weekdays">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tues</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="calender-dates"></ul>
      </div>
    </div>
  </body>
</html>
